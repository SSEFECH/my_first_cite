<!DOCTYPE html>

<html>

    <head>
        <h1>Сайт для подачи заявок</h1>
        <form >

            <fieldset>
                <legend>Регестрация</legend>
        <form action="">
            <label for="first name">Имя:</label><br>
            <input type="text" id="first name" name="first name"
                rows="5" cols="20" placeholder="Ваше имя" required><br><br>

            <label for="last name">Фамилия:</label>
            <input type="text" id="last name" name="last name"
            rows="5" cols="20" placeholder="Ваша фамилия" required><br><br>

             <form action="/send" method="post">
            <label for="Topic">Выберите город...</label>
            <select name="Topic" required>
                <option value="" disabled selected >--выберите город--</option>
                <option value="Moscow" >Москва</option>
                <option value="Volgograd" >Волгоград</option>
                <option value="Ufa" >Уфа</option>
                <option value="Spb" >Санкт-Петербург</option>
                <option value="Kazan" >Казань</option>
                <option value="Rostov" >Ростов</option>
            </select>
            
            </form>

            <form >
                <label for="birth">Дата рождения:</label>
                <input type="date" id="birth" name="birthdate">
            </form>

            <form>
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age">
            </form>

            <form>
                <p>Ваш пол:</p>
                <label><input type="radio" name="gender" value="male">Мужской</label>
                <label><input type="radio" name="gender" value="female">Женский</label>
            </form>

        <form action="">
            <label for="number">Номер телефона:</label><br>
            <input type="text" id="number" name="number"
                rows="5" cols="20" placeholder="+79999999999" required><br><br>

                <label for="login">Логин:</label><br>
            <input type="text" id="login" name="login"
                rows="5" cols="20" placeholder="login123" required><br><br>

        </form>

        <form>
            <label for="pass">Пароль:</label>
            <input type="password" id="pass" name="password">
        </form>

        <form>

            <fieldset>
                <legend>Свяжитесь со мной</legend>
        <form action="">
            <label for="username">Имя:</label><br>
            <input type="text" id="username" name="username"
                rows="5" cols="20" placeholder="Ваше имя" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"
            rows="5" cols="20" placeholder="example@mail.com" required><br><br>

        </form>

        <form action="/send" method="post">
            <label for="Topic">Выберите тему...</label>
            <select name="Topic" required>
                <option value="" disabled selected >Выберите тему</option>
                <option value="report" >Жалоба</option>
                <option value="application" >Заявка</option>
                <option value="offer" >Предложение</option>
            </select>
        </form>

        <form action="/send" method="post">
            <label for="message">Сообщение:</label><br>
            <textarea id="message" name="message"
                rows="5" cols="20" placeholder="Введите Сообщение..." required></textarea><br><br>
            <button type="sumbit">Отправить Сообщение</button>
        </form>
            </fieldset>
        </form>
    </head>

    </body>
</html>
